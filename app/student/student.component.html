<table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <td>{{ student.id }}</td>
        <td>{{ student.name }}</td>
        <td>{{ student.age }}</td>
        <td>
          <button (click)="editStudent(student)">Update</button>
          <button (click)="deleteStudent(student.id)">Delete</button>
          
        </td>
      </tr>
    </tbody>
  </table>

  <button (click)="createStudent()">Create New Student</button>

  <div *ngIf="showForm">
    <form (ngSubmit)="saveStudent()">
      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="currentStudent.name" required>
  
      <label for="age">Age:</label>
      <input type="number" id="age" [(ngModel)]="currentStudent.age" required>
  
      <button type="submit">Save</button>
      <button type="button" (click)="cancelEdit()">Cancel</button>
    </form>
  </div>
